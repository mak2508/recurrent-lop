# Model Configuration
model:
  model_type: "MLP"
  input_size: 784
  hidden_size: 25
  num_classes: 10

# Training Configuration
training:
  algo: "BP"
  num_epochs: 30
  batch_size: 6000
  learning_rate: 0.01
  num_tasks: 150
  to_perturb: True
  perturb_scale: 0.00001
  weight_decay: 0.00001

exp_desc: "mlp"
